<html>
    <head>
        <title>Music Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
 <body> 
    <div class="left">
        <div class="navbar">
            <ul>
             <li><a href="#">HOME</a></li>
             <li><a href="music section new.html">MUSIC SECTION</a></li>
             <li><a href="#">ABOUT</a></li>
             <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div class="right">
            <div class="left-col">
                <h1>THE<br> REAL<br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="media/play button.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="mysong">
        <source src="media/buga.mp3.mp3" type="audio/mp3">
    </audio>
    <script>
        var song= document.getElementById("mysong");
        var icon = document.getElementById("icon");
        icon.onclick = function(){
           if(song.paused){
                song.play();
                icon.src= "media/pause.png";
            }else{
                song.pause();
                icon.src= "media/play button.png";  
            }
        }
    </script>
 </body>
</html>
